name: Build Next.js UI and Upload as Release

on:
  pull_request:
    branches:
      - main
    types:
      - merged
  workflow_dispatch:
    
jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.1.0'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Next.js project (static export)
      - name: Build Next.js project
        run: npm run build
        env:
          NEXT_PUBLIC_BUILD_DIR: out 

      # Step 6: Create a zip file of the exported static output
      - name: Zip static output
        run: |
          zip -r ./ui-static.zip ./out
          tar czf ./ui-static.tar.gz ./out 

      # Step 7: Upload zip as a release asset
      - name: Upload zip file as a release asset
        uses: softprops/action-gh-release@v2.1.0
        with:
          files: |
            ui-static.zip
            ui-statis.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.ADD_TO_UI_RELEASES }}
